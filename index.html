<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Code Runner Chatbot</title>
    <!-- Include PyScript CSS and JS -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://pyscript.net; style-src 'self' https://pyscript.net;">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #chat-interface {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #chat-container {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        #user-input-container {
            display: flex;
            padding: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
        }
        #send-button {
            padding: 10px 20px;
            margin-left: 10px;
        }
        #code-execution-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        #output {
            background-color: #f4f4f4;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        /* Ensure the code execution area uses full browser width */
        #code-execution-container, #output {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Python Code Runner Chatbot</h1>

    <!-- Chat Interface -->
    <div id="chat-interface">
        <div id="chat-container">
            <!-- Chat messages will appear here -->
        </div>
        <div id="user-input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Container to Inject Generated PyScript Code and HTML -->
    <div id="code-execution-container">
        <!-- Generated PyScript code and HTML will be injected here -->
    </div>

    <!-- Output Display -->
    <div id="output"></div>

    <script>
        // Function to append messages to the chat container
        function appendMessage(sender, message) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to inject PyScript code and HTML into the container
        function injectCode(pythonCode, htmlCode) {
            const container = document.getElementById('code-execution-container');
            // Clear previous code
            container.innerHTML = '';
            document.getElementById('output').textContent = '';

            // Append HTML code if present
            if (htmlCode) {
                container.innerHTML += htmlCode;
            }

            // Create a new py-script element
            if (pythonCode) {
                const pyScriptElement = document.createElement('py-script');
                pyScriptElement.setAttribute('output', 'output');
                pyScriptElement.innerHTML = pythonCode;
                container.appendChild(pyScriptElement);
            }
        }

        // Event listener for the Send button
        document.getElementById('send-button').addEventListener('click', async () => {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;
            appendMessage('You', userInput);
            document.getElementById('user-input').value = '';

            // Send the user input to the chatbot's API (Netlify function)
            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                if (response.ok) {
                    const data = await response.json();
                    const botReply = data.reply;
                    appendMessage('Bot', botReply);

                    // Extract PyScript code and HTML code from the bot's reply
                    const pyScriptMatch = botReply.match(/<py-script>([\s\S]*?)<\/py-script>/i);
                    const htmlMatch = botReply.replace(/<py-script>[\s\S]*?<\/py-script>/i, '').trim();

                    let pythonCode = '';
                    let htmlCode = '';

                    if (pyScriptMatch) {
                        pythonCode = pyScriptMatch[1].trim();
                    }

                    if (htmlMatch) {
                        htmlCode = htmlMatch;
                    }

                    injectCode(pythonCode, htmlCode);
                } else {
                    const errorData = await response.json();
                    appendMessage('Bot', `Error: ${errorData.error}`);
                }
            } catch (error) {
                console.error('Error communicating with chatbot:', error);
                appendMessage('Bot', 'Error: Unable to communicate with the chatbot.');
            }
        });
    </script>
</body>
</html>
