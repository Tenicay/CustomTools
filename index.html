<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Code Runner Chatbot</title>
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self'; 
      script-src 'self' https://pyscript.net https://cdn.jsdelivr.net; 
      style-src 'self' https://pyscript.net; 
      img-src 'self' data:;
      connect-src 'self';
      font-src 'self' https://pyscript.net;
    ">
    <!-- Include PyScript CSS and JS -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <!-- Link External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Python Code Runner Chatbot</h1>
    <div id="main-container">
        <!-- Chat Section -->
        <div id="chat-section">
            <h2>Chat</h2>
            <div id="chat-container">
                <!-- Chat messages will appear here -->
            </div>
            <div id="user-input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
        <!-- Code Execution Section -->
        <div id="code-section">
            <h2>Code Execution</h2>
            <!-- Container to Inject Generated PyScript Code -->
            <div id="code-execution-container">
                <!-- Generated PyScript code will be injected here -->
            </div>
            <!-- Output Display -->
            <div id="output"></div>
        </div>
    </div>
    <!-- Link External JS -->
    <script src="scripts.js"></script>
</body>
</html>
