<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Code Runner Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <!-- Include PyScript JS -->
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <h1>Python Code Runner Chatbot</h1>
    <div id="main-container">
        <!-- Chat Section -->
        <div id="chat-section">
            <div id="chat-container"></div>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
        <!-- Code Execution Section -->
        <div id="code-section">
            <h2>Code Execution</h2>
            <div id="code-execution-container">
                <!-- Predefined HTML elements for interaction -->
                <input type="number" id="num1" placeholder="First Number">
                <input type="number" id="num2" placeholder="Second Number">
                <button id="calculate-btn">Calculate</button>
                <div id="result">Result: <span id="result-value"></span></div>
            </div>
        </div>
    </div>
    <!-- Link External JS -->
    <script src="script.js"></script>
</body>
</html>
